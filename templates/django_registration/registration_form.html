{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Create your Winrepo account</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
</div>
{% endblock content %}
